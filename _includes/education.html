<section class="page-section {{ section.background_style }}" id="{{ section.section_id }}">
  <div class="container">
    <h2 class="text-center mt-0">{{ section.title }}</h2>
    <hr class="divider my-4">
    <div class="row justify-content-center">
      {% for member in section.members %}
      <div class="col-lg-4 col-md-6 text-center">
        <div class="member-box">
          <img class="fa text-primary mb-3" src="{{ member.image }}" alt="{{ member.title }}">
          <h4 class="text-center h4 mt-3">{{ member.title }}</h4>
          <hr class="divider my-4">
          <h4 class="text-center h4 mt-3">{{ member.location }}</h4>
          <hr class="divider my-4">
          <h5 class="text-center h5 mb-3">{{ member.duration }}</h5>
          <hr class="divider my-4">
          {% for course in member.courses %}
            <p class="text-dark">{{ course }}</p>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
